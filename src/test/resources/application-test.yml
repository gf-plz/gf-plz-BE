# 테스트용 설정 파일
# 실제 Groq API를 호출하는 테스트를 위해 사용됩니다.

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=USER,VALUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        connection:
          characterEncoding: UTF-8
        hbm2ddl:
          charset: UTF-8

groq:
  api-key: ${GROQ_API_KEY:test-key}  # 환경변수에서 가져오거나 기본값 사용

