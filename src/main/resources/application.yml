server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  # 1. H2 데이터베이스 설정 (파일 기반으로 변경하여 데이터 영구 저장)
  datasource:
    url: jdbc:h2:file:./data/gfplz;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=USER,VALUE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # 2. H2 콘솔 (웹에서 DB 확인)
  h2:
    console:
      enabled: true
      path: /h2-console

  # 3. JPA (DB 자동 생성)
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # 서버 켤 때마다 엔티티 보고 테이블 자동 생성/수정
    show-sql: true      # 실행되는 SQL 보여주기
    properties:
      hibernate:
        format_sql: true
        connection:
          characterEncoding: UTF-8
        hbm2ddl:
          charset: UTF-8

  # 4. 파일 업로드 설정 (음성 파일용)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 5. Groq API 키
groq:
  api-key: ${GROQ_API_KEY}    # .env에서 가져옴
  url: "https://api.groq.com/openai/v1/chat/completions"
  model: "llama3-8b-8192"