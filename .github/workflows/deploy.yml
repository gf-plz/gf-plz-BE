name: Deploy Spring Boot to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # JDK 21 사용
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      # Gradle 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle without tests
        run: ./gradlew clean build -x test

      # EC2 접속용 비밀키 저장
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create .env file # 환경변수 넣기
        run: |
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env

      - name: Create google-credentials.json file
        run: |
          # JSON 파일을 안전하게 생성
          # printf를 사용하여 이스케이프 문자를 올바르게 처리
          printf '%s\n' "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > google-credentials.json
          # 파일이 생성되었는지 확인
          if [ ! -f google-credentials.json ]; then
            echo "ERROR: google-credentials.json 파일 생성 실패"
            exit 1
          fi
          # 파일 크기 확인 (최소 100바이트 이상이어야 함)
          FILE_SIZE=$(stat -f%z google-credentials.json 2>/dev/null || stat -c%s google-credentials.json 2>/dev/null || echo 0)
          if [ "$FILE_SIZE" -lt 100 ]; then
            echo "ERROR: google-credentials.json 파일이 너무 작습니다 (크기: $FILE_SIZE bytes)"
            exit 1
          fi
          echo "google-credentials.json 파일 생성 완료 (크기: $FILE_SIZE bytes)"

      # EC2 서버로 JAR 및 환경변수 파일 전송
      - name: Copy JAR and env files to EC2
        run: |
          scp -o StrictHostKeyChecking=no build/libs/gf-plz-0.0.1-SNAPSHOT.jar ubuntu@3.27.10.133:/home/ubuntu/
          scp -o StrictHostKeyChecking=no .env ubuntu@3.27.10.133:/home/ubuntu/
          scp -o StrictHostKeyChecking=no google-credentials.json ubuntu@3.27.10.133:/home/ubuntu/

      # EC2 서버에서 기존 Spring Boot 종료 + 새 Jar 실행
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.27.10.133 << 'EOF'
            # 기존 프로세스 종료
            PID=$(pgrep -f "gf-plz-0.0.1-SNAPSHOT.jar")
            if [ -n "$PID" ]; then
              echo "Killing old process: $PID"
              kill -15 $PID  # SIGTERM으로 정상 종료 시도
              sleep 5        # 프로세스 종료 대기
              
              # 여전히 실행 중이면 강제 종료
              PID=$(pgrep -f "gf-plz-0.0.1-SNAPSHOT.jar")
              if [ -n "$PID" ]; then
                echo "Force killing process: $PID"
                kill -9 $PID
                sleep 2
              fi
            fi

            # 데이터베이스 디렉터리 생성
            mkdir -p /home/ubuntu/data/gfplz

            # 디렉터리 이동 후 새 서버 실행 (프로파일 지정)
            cd /home/ubuntu
            export GOOGLE_APPLICATION_CREDENTIALS=/home/ubuntu/google-credentials.json
            
            # 파일 존재 확인
            echo "Checking required files..."
            ls -la /home/ubuntu/gf-plz-0.0.1-SNAPSHOT.jar
            ls -la /home/ubuntu/google-credentials.json
            ls -la /home/ubuntu/.env
            
            nohup java -jar -Dspring.profiles.active=prod \
              -DDB_PATH=/home/ubuntu/data/gfplz \
              -DGOOGLE_APPLICATION_CREDENTIALS=/home/ubuntu/google-credentials.json \
              gf-plz-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            
            NEW_PID=$!
            echo "New process started with PID: $NEW_PID"
            echo "Waiting for server to start..."
            
            # 서버 시작 대기 (최대 60초)
            MAX_WAIT=60
            WAIT_COUNT=0
            SERVER_STARTED=false
            
            while [ $WAIT_COUNT -lt $MAX_WAIT ]; do
              sleep 2
              WAIT_COUNT=$((WAIT_COUNT + 2))
              
              # 프로세스 확인
              if ! pgrep -f "gf-plz-0.0.1-SNAPSHOT.jar" > /dev/null; then
                echo "ERROR: Process died after $WAIT_COUNT seconds!"
                echo "Last 100 lines of log:"
                tail -100 app.log
                exit 1
              fi
              
              # 포트 확인
              if netstat -tln 2>/dev/null | grep -q ":8080 " || ss -tln 2>/dev/null | grep -q ":8080 "; then
                # 포트가 열렸으면 HTTP 요청으로 확인 (실제 API 엔드포인트 사용)
                if curl -s -f http://localhost:8080/api/characters > /dev/null 2>&1; then
                  SERVER_STARTED=true
                  echo "Server is responding on port 8080 after $WAIT_COUNT seconds"
                  break
                fi
              fi
              
              echo "Waiting... ($WAIT_COUNT/$MAX_WAIT seconds)"
            done
            
            # 서버 시작 확인
            if [ "$SERVER_STARTED" = true ]; then
              echo "Deployment complete. Server is running."
              echo "Process info:"
              ps aux | grep "gf-plz-0.0.1-SNAPSHOT.jar" | grep -v grep
              echo "Port status:"
              netstat -tln 2>/dev/null | grep ":8080 " || ss -tln 2>/dev/null | grep ":8080 "
              echo "Recent logs:"
              tail -30 app.log
            else
              echo "ERROR: Server did not start within $MAX_WAIT seconds!"
              echo "Process status:"
              ps aux | grep "gf-plz-0.0.1-SNAPSHOT.jar" | grep -v grep || echo "No process found"
              echo "Port status:"
              netstat -tln 2>/dev/null | grep ":8080 " || ss -tln 2>/dev/null | grep ":8080 " || echo "Port 8080 not listening"
              echo "Last 100 lines of log:"
              tail -100 app.log
              exit 1
            fi
          EOF
